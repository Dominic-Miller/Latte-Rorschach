<!DOCTYPE html>
<html>
<head>
    <title>Top Interpretation of the Day</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #444;
            background: url('static/bean-background.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        h2 {
            color: #5D4037;
            margin-bottom: 20px;
        }
        .center-content {
            position: center;
            margin: 5%;
        }
        .panel {
            width: 300px;
            padding: 20px;
            background: #fffefe;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .latte-container {
            width: 35%;
            padding: 20px;
            text-align: center;
            position: fixed;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .interpretations-container {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .interpretation-container {
            padding-right: 3%;
            padding-left: 3%;
            margin: 2%;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .interpretation-title {
            font-size: 24px;
            color: #333;
        }   
        .interpretation {
            font-size: 18px;
            font-style: italic;
            color: black;
        }   
        .username {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="latte-container panel" style="float:left;" >
            <img src="{{ latte.img_url }}" alt="Rorschach of the day">
        </div>
        <div class="interpretations-container panel" style="float:right;" >
            <h1 class="interpretation-title">Today's Interpretations</h1>
            {% for x in interpretations %}
                <div class="interpretation-container">
                    <p class="interpretation" style="text-align:left;">"{{ x.text }}"</p>
                    <p class="username" style="text-align:right;"> - {{ x.user }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
