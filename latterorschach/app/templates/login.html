<!doctype html>
<html>
<head>
<title>Login</title>
<style>
  /* Adds the coffee bean image to the background */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #444;
    background: url('/static/bean-background.jpg') no-repeat center center fixed; 
    background-size: cover;
  }
  
  /* Centers the login box, adds a shadow, and rounds the corners */
  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background: #fffefe;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
  }
  
  /* Styles the welcome message */
  h2 {
    color: #5D4037;
    text-align: center;
  }
  
  /* Styles the username and password input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
  }
  
  /* Styles the submit button */
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  
  /* Make it so the submit button changes colors when hovered over it */
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  /* Adds some padding to stretch the login box more vertically */
  .container {
    padding: 16px;
  }
  
  .container p {
    text-align: center;
  }

  /* Styles the error message for failed login */
  .display-error {
    color: red;
    text-align: center;
    margin: 10px 0;
  }

</style>
</head>
{% include 'menubutton.html' %} 
<body>
  <!-- Code for the login box which gets the username and password and checks when submit is clicked -->
  <div class="login-box">
    <h2>Welcome back to the Latte Rorschach</h2>
    <form action="" method="post" class="container">
      <!-- Error message block will display if failed login -->
      {% if error %}
        <p class="display-error">{{ error }}</p>
      {% endif %}
      Username: <input type="text" name="username" required><br>
      Password: <input type="password" name="password" required><br>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
  </div>

</body>
</html>
