<!doctype html>
<html>
<head>
<title>Home</title>
<style>
  /* Adds the coffee bean image to the background */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #444;
    background: url('/static/bean-background.jpg') no-repeat center center fixed; 
    background-size: cover;
  }
  
  /* Centers the home box, adds a shadow, and rounds the corners */
  .home-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background: #fffefe;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
  }
  
  /* Styles the welcome message */
  h2 {
    color: #5D4037;
    margin-bottom: 20px;
  }
  
  a {
    text-decoration: none;
  }

  /* Styles to boxes to go add a review or check the review history */
  .green-a {
    display: inline-block; /* Allows for margin auto to work */
    width: calc(100% - 40px);
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px auto;
    border-radius: 4px;
    cursor: pointer;
  }
  .green-a:hover {
    background-color: #45a049;
  }
  .gray-a {
    display: inline-block; /* Allows for margin auto to work */
    width: calc(100% - 40px);
    background-color: null;
    color: black;
    padding: 5%;
    border: solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }
  .gray-a:hover {
    background-color: #ccc;
  }
  
  .container {
    padding: 0;
  }
  
  .container p {
    text-align: center;
  }
  input[type=submit] {
      width: 100%;
      background-color: #ea534d;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
  }
  input[type=submit]:hover {
    background-color: #b6403c;
  }
</style>
</head>
<body>
  <!-- Code to redirect to the other html pages if clicked -->
  <div class="home-box">
    <h2>Welcome, {{ username }}!</h2>
    <div class="container">
      <a class="green-a" href="/">Interpret Today's Cuppa! ðŸ¤”</a>
      <a class="gray-a" href="/topinterpretations">See What Others Have Said ðŸ’­</a>
      <a class="gray-a" href="/account_settings">Account Settings ðŸ¤“</a>
      <form action="" method="post">
        <input type="submit" value="Log Out ðŸ˜­">
    </form>
    </div>
  </div>

</body>
</html>
